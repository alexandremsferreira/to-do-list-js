<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Lista de Tarefas</h4>
                </div>
                <div class="card-body">
                    <!-- Campo de Pesquisa -->
                    <div class="mb-3">
                        <input type="text" id="searchTaskInput" placeholder="Buscar tarefa..." onkeyup="searchTask()">
                    </div>
                    <!-- Campo de Adicionar Tarefa -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="taskInput" placeholder="Digite sua tarefa...">
                        <button class="btn btn-primary" id="addTaskBtn" onclick="addTask()">Adicionar</button>
                    </div>
                    <ul class="list-group" id="taskList"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
